---
layout: default
---
<article id="main">

  <header>
    <h2>{{ page.title }}</h2>
    <p>{{ page.description }}</p>
  </header>

  <section class="wrapper style5">
    <div class="inner">
      <ul>
      {% for ingredient in page.ingredients %}
        <li>{{ ingredient }}</li>
      {% endfor %}
      </ul>
    </div>
  </section>

</article>

---
layout: default
---
<article id="main">

  <header>
    <h2>{{ page.title }}</h2>
    <p>{{ page.description }}</p>
  </header>

  <section class="wrapper style5">
    <div class="inner">
      <ul>
      {% for i in (0..page.ingredients.size) %}
        <li>{{ page.volumes[i] }} - {{ page.ingredients[i] }}</li>
      {% endfor %}
      </ul>
    </div>
  </section>

</article>
